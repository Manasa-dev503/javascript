<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar = [10,20,30,40,50]
        ar[2]="manasa"
        console.log(ar)

        var ar = [12,4,52,13,45]
        var br = ar;
        ar[2]="manasa"
        console.log(ar)
        console.log(br)

       /*Shallow Copy*/

        var ar = [12,3,4,42,56,78]
        var br = ar;
        var cr = [...ar]//shallow copy
        ar[2]="manu"
        console.log(ar)
        console.log(br)
        console.log(cr)

        var ar = [12,45,23,["manu","manasa"],89]
        var br = ar;
        var cr = [...ar]//shallow copy
        ar[3][0]="smiley"
        console.log(ar)
        console.log(br)
        console.log(cr)

        /*Deep Copy*/

        var ar = [12,23,45,["manu","manasa"],66]
        var br = ar;
        var cr = JSON.stringify(ar)
        console.log(ar)
        console.log(br)
        console.log(cr)
        console.log(cr[3])
        for(var i=0;i<=cr.length-1;i++){
            console.log(cr[i])
        }

        var ar = [12,34,23,35,["manasa","manu"],89]
        var br = ar;
        var cr = JSON.parse(JSON.stringify(ar))  //deep copy
        ar[4][1]="smiley"
        console.log(ar)
        console.log(br)
        console.log(cr)


        var ar = [10,12,14,["manu","manasa","kalyani"],["preethi","Indu"],89]
        var br = ar;
        var cr = JSON.parse(JSON.stringify(ar)) //deep copy
        ar[3][2]="kavya"
        ar[4][1]="nandhini"
        console.log(ar)
        console.log(br)
        console.log(cr)

    </script>
</body>
</html>
