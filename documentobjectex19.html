<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d10"></div>
    <script>
        var d10=document.getElementById("d10")
        var x=document.createElement("table")
        x.style.border="1px solid"
        var products = [
                {
                    "name": "Duracell - AAA Batteries (4-Pack)",
                    "type": "HardGood",
                    "price": 5.49,
                    "category": "Household Batteries",
                    "manufacturer": "Duracell",				
                },
                {
                    "name": "Hard Rock TrackPak - Mac",
                    "type": "Software",
                    "price": 29.99,
                    "category": "Recording Equipment",
                    "manufacturer": "Hal Leonard",				
                },
                {
                    "name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
                    "type": "HardGood",
                    "price": 5.62,
                    "category": "Household Batteries",
                    "manufacturer": "Duracell",				
                },
                {
                    "name": "Energizer - MAX Batteries AA (4-Pack)",
                    "type": "HardGood",
                    "price": 5.32,
                    "category": "Household Batteries",
                    "manufacturer": "Energizer",				
                },
                {
                    "name": "METRA - Antenna Cable Adapter - Black",
                    "type": "HardGood",
                    "price": 13.99,
                    "category": "Antennas & Adapters",
                    "manufacturer": "Metra",				
                },
                {
                    "name": "WipeDrive Six - Mac|Windows",
                    "type": "Software",
                    "price": 23.99,
                    "category": "Maintenance Software",
                    "manufacturer": "White Canyon",				
                }
            ];
         var y=document.createElement("tr")
        var ar=["name","price"]
        ar.forEach(function(values){
            var d=document.createElement("th")
            d.innerHTML=values;
            d.style.border="1px solid"
            d.style.textAlign="center"
            y.appendChild(d)
            x.appendChild(y)
            d10.appendChild(x)
            console.log(values)
        })
        products.forEach(function(value){
        var a=document.createElement("tr")
        a.style.border="1px solid"
        var b=document.createElement("td")
        b.style.border="1px solid"
        var e=document.createElement("td")
        e.style.border="1px solid"
        b.innerHTML=value.name
        e.innerHTML=value.price
    
        a.appendChild(b)
        a.appendChild(e)
        x.appendChild(a)
        d10.appendChild(x)
        console.log(value)
    
        })
    </script> 
</body>
</html>
