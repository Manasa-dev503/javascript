<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img onmouseover="abc(this.src)" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb2Mi2-mDD4A8HWcU9ILPfFm4v8ZKeqRXi7A&usqp=CAU" width="100" height="100">
    <img onmouseover="abc(this.src)" src="https://images.pexels.com/photos/46148/aircraft-jet-landing-cloud-46148.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100" height="100">
    <img onmouseover="abc(this.src)" src="https://media.gettyimages.com/id/1285452318/photo/airplane-flying.jpg?s=612x612&w=gi&k=20&c=diASd4_WUtPZzJkf4CspHdNrX0cBE8NLfuXaY5_uTKs=" width="100" height="100">
    <div id="dd"></div>
    <script>
        function abc(e){
            document.getElementById("dd").innerHTML="<img src='"+e+"' >"
            
        }
        

    </script>


</body>
</html>
