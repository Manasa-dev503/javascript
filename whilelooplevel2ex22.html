<body>
    <script>
        /*write a program to print the LCM of two numbers*/
        var a = 20;
        var b = 10;
        while(n = a>b?a:b){
            if(n%a==0 && n%b==0){
                console.log(n)
                break;
            }
            n++
        }

    </script>
</body>
