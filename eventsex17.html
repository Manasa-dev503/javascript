    <center><button  id="dd" onclick="abc()" style="background-color: orange">ON</button></center>
    <script>
        var u = document.getElementById("df")
        var x = document.getElementById("dd")
        x.innerHTML="on"
        var y = document.getElementById("off")
        y.style.display="block"
        var z = document.getElementById("on")
        z.style.display="none"
        function abc(){
            if(y.style.display=="block"){
                z.style.display="block"
                y.style.display="none"
                x.innerHTML="off"
            }
            else if(y.style.display=="none"){
                y.style.display="block"
                z.style.display="none"
                x.innerHTML="on"
            }
            
        }

    </script>
