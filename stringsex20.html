<body>
    <script>
        /*Check whether a string is palindrome or not.*/
        var s = "madam";
        var s1 = s.split("").reverse("").join()
        if(s==s1){
            console.log("Palindrome")
        }else{
            console.log("Not a palindrome")
        }
