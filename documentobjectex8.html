<!DOCTYPE html>
<html lang="en">
<head>
    <ul id="dd">
    </ul>
    
</head>
<body>
    <script>
        /*Take an array of numbers and create a list from it.*/
        var ar = [11,12,13,14,15,16,17];
        var y = document.getElementById("dd");
        ar.forEach(function(value){
            var x = document.createElement("li");
            x.innerHTML=value
            y.appendChild(x)
            console.log(x.innerHTML)



        })
    </script>
    
</body>
</html>
