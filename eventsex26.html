<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="color: red;">Add Contact Cards with CRUD Operations</h1>
        <label style="color: red;">Name:</label><input type="text" name="username" id="username"><br><br>
        <label style="color: red;">Number:</label><input type="number" name="mno" id="mno"><br><br>
        <label style="color: red;">Email:</label><input type="email" name="mail" id="mail"><br><br>
        <label style="color: red;">Image URL:</label><input type="text" name="imgurl" id="imgurl"><br><br>
        <button onclick="abc()" style="color: white; background-color: midnightblue;" id="addcnct">Add Contact</button>
        <button onclick="def()" id="savecnct">Save Contact</button>
    </center>
    <div id="dd"></div>
    <script>
        var ar = []
        index = 0
        var x = document.getElementById("dd")
        var savecnct = document.getElementById("savecnct")
        var addcnct = document.getElementById("addcnct")
        function abc(){
            var ar1 = {};
            addcnct.style.display="block"
            if(addcnct.display==none){
                savecnct.display=block
            }else{
                addcnct.display==block
            }
            
            var username = document.getElementById("username").value
            var mno = document.getElementById("mno").value
            var mail = document.getElementById("mail").value
            var imgurl = document.getElementById("imgurl").value
            ar1.username=username
            ar1.mno=mno
            ar1.mail=mail
            ar1.imgurl=imgurl
            ar.push(ar1)
            ar.forEach(function(value,index){
                var y = document.createElement("div")
                y.style.width="200px"
                y.style.height="250px"
                y.style.border="1px solid"
                y.style.color="red"
                y.style.fontSize="16px"
                y.style.backgroundColor="yellow"
                y.style.textAlign="center"
                y.style.padding="10px"
                var img = document.createElement("img")
                img.src=value.imgurl
                img.style.borderRadius="50%"
                img.style.width="70px"
                img.style.height="70px"
                y.appendChild(img)
                var uname = document.createElement("p")
                uname.innerHTML="Name:"+ value.username
                y.appendChild(uname)
                var phno = document.createElement("p")
                phno.innerHTML="Number:"+ value.mno
                y.appendChild(phno)
                var mailid = document.createElement("p")
                mailid.innerHTML="Email:"+ value.mail
                y.appendChild(mailid)
                var btn = document.createElement("button")
                btn.innerHTML="Edit"
                btn.style.backgroundColor="blue"
                y.appendChild(btn)
                x.appendChild(y)
                btn.onclick=function(){
                    username.value=value.uname
                    mno.value=value.phno
                    mail.value=value.mailid
                    imgurl.value=value.img
                }
            })
               



        }
    
        


            
            

    </script>
    
</body>
</html>
