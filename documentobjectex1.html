<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Hello World</h1>
</head>
<body>
    <script>
        /*Print the text inside the h1 element in the console.*/
        var x = document.getElementsByTagName("h1");
        console.log(x[0].innerHTML)
        /*Print the data type of the text inside the h1.*/
        var x = document.getElementsByTagName("h1");
        console.log(typeof(x[0].innerHTML))
        /*Print the text inside the h1 in uppercase in the console.*/
        var x = document.getElementsByTagName("h1");
        console.log(x[0].innerHTML.toUpperCase())
        /*Change the text of the h1 to "Welcome to Edupoly".*/
        var x = document.getElementsByTagName("h1");
        console.log(x[0].innerHTML="Welcome to Edupoly")

    </script>
    
</body>
</html>
