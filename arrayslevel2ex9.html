    <script>
        /*Sort an array in ascending order. Given array: [23,34,54,10,4,7] Expected output: 4,7,10,23,34,54*/
        var ar = [23,34,54,10,4,7]
        ar.sort(function(a,b){return a-b});
        console.log(ar)



    </script>
