<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1 style="color: red;">Add Contact Cards</h1>
        <label style="color: red;">Name</label><input type="text" name="username" id="username"><br><br>
        <label style="color: red;">Number</label><input type="number" name="mno" id="mno"><br><br>
        <label style="color: red;">Email</label><input type="email" name="mail" id="mail"><br><br>
        <label style="color: red;">Enter Image URL</label><input type="text" name="imgurl" id="imgurl"><br><br>
        <button onclick="abc()" type="button" style="color: black; background-color: orange;">Add Contact</button>
    </center>
    <div id="dd"></div>
    <script>
        var ar = [];
        var index=0;
        function abc(){
            var ar1 = {};
            var username = document.getElementById("username").value
            var mno = document.getElementById("mno").value
            var mail = document.getElementById("mail").value
            var imgurl = document.getElementById("imgurl").value
            ar1.username=username
            ar1.mno=mno
            ar1.mail=mail
            ar1.imgurl=imgurl
            ar.push(ar1)
            var cards=""
            for(var ar1 of ar){
                var card = "<div style='width: 200px; height: 200px; border-style: solid; background-color: yellow; color: red;' align='center'>"
                    card+="<img src='"+ar1.imgurl+"' style='border-radius: 50%; width:70px;'><br>"
                    card+="name:"+ar1.username+"<br>"
                    card+="mno:"+ar1.mno+"<br>"
                    card+="mail:"+ar1.mail
                    card+="</div><br>"
                    cards=cards+card
                }
                document.getElementById("dd").innerHTML=cards
            }
    </script>
</body>
</html>
