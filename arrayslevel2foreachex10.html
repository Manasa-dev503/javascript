<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Store only even numbers of a given array in another array.*/
        var ar = [2,5,6,10,23,34];
        var br = [];
        ar.forEach(function(value){
            if(value%2===0){
                br.push(value)
            }

        });
        console.log(br)
    </script>
</body>
</html>
