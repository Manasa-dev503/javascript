    <head></head>
    <body>
        <h1 id="dd">Welcome to Hyderabad</h1>
        <input type="text" onkeyup="abc()" id="d1"/>
        <input type="password" id="d2">
        <button onclick="pqr()">click</button>
        <script>
            var x = document.getElementById("dd")
           var msg = x.innerHTML
            function abc(){
                var y  = document.getElementById('d1')
                x.innerHTML="hi"+y.value+", "+msg
                
                
            }
            function pqr(){
                var d2 = document.getElementById('d2')
                if(d2.type==="password"){
                    d2.type="text"

                }
                else{
                    d2.type="password"
                }
                



            }

        </script>
        
    </body>
</html>
