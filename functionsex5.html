<body>
    <script>
        /*Write a function which can to return the reverse of a given number.*/
        function rev(a){
            var s=0;
            while(a>0){
                var r=a%10;
            s=s*10+r
            a=parseInt(a/10)
            }
            return s
        }
        var reverse = rev(45);
        console.log(reverse);
    </script>
</body>
