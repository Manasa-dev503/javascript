<body>
    <script>
        /*Store only even numbers of a given array in another array.*/
        var ar = [23,34,54,10,4,7];
        var br = [];
        var s = ar.filter(function(value){
            if(value%2===0){
                return br.push(value);
               
            }

        });
        console.log(s)
        
    </script>
