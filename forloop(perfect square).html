<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* print the number is perfect square or not*/
        var a = 36;
        var flag = "false";
        for(var i=1;i<=a;i++){
            if(a/i==i){
                flag="true";
                break;
            }
        }
        if(flag=="true"){
            console.log("Perfect Square")
        }else{
            console.log("Not a Perfect Square")
        }
    </script>
</body>
</html>
