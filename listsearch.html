<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" onkeyup="abc()">
    <ul id="dd"></ul>
    <script>
        var ar = ["apple","mango","pineapple","banana","orange","ant","appricott"]
        var ul = document.getElementById("dd")
        ar.forEach(function(value,index){
            var li = document.createElement("li")
            li.innerHTML=value
            ul.appendChild(li)
        })
        function abc(){
            ul.innerHTML=""
            ar.filter(function(value,index){
                var li = document.createElement("li")
                var x = document.getElementById("search").value
                if(value.startsWith(x)){
                    li.innerHTML=value
                    ul.appendChild(li)
                }
                
                
            })


        }

    </script>
</body>
</html>
