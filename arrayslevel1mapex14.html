<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*Print only multiples of 2 AND 3 from an array*/
        var ar = [24,34,54,10,6,56];
        var s = ar.filter(function(value){
            if(value%2==0 && value%3==0){
                return value;
            }

        });
        console.log(s)

    </script>
</body>
