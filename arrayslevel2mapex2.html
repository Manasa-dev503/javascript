<body>
    <script>
        /*For the Given array: [23,34,54,10,4,7] print the Maximum number in an array. Expected output: 54*/
        var ar = [23,34,54,10,4,7];
        var s = ar.reduce(function(accumulator,value){
            if(value>accumulator){
                accumulator = value;

            }
            return accumulator;

        },-Infinity)
        console.log(s)

    </script>
