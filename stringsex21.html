<body>
    <script>
    /*Take a string value and print all the positions(index) of a given character in the string. Given string: "banana", given character:'a', Expected output:1,3,5*/
    var s = "banana";
    var index=[]
    for(var i=0;i<=s.length-1;i++){
        if(s[i]==='a'){
            index.push(i)
        }
    }
    console.log(index)
    
    </script>
</body>
