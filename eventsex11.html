<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <h1 align="center" style="color: red;" >Toggle button to show true/false</h1>
    <center><button onclick="abc()" style="background-color: yellow;">Toggle</button></center>
    <div id="d1" style="color: red; position: absolute;">false</div>
    <script>
        var y = document.getElementById("d1")
        y.innerHTML="false"
        function abc(){
            if(y.innerHTML==="false"){
                y.innerHTML="true"
            }else if(y.innerHTML==="true"){
                y.innerHTML="false"
            }
        }
        

        
            
      

    </script>
    
</body>
</html>
