<body>
    <script>
        /*Write a function which can check a given number is palindrome or not*/
        function palindrome(a){
            var flag=false;
            for(var i=1;i<=a;i++){
                if(a%10==0){
                    flag=true;
                    break;
                }
                if(flag==true){
                    return "not a palindrome"
                }else{
                    return "palindrome"
                }
            }
        }
        var k = palindrome(928);
        console.log(k)
    </script>
</body>
