<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>

    <button onclick="abc()" id="dd">On</button>
    <script>
        var x = document.getElementById("dd")
        x.innerHTML="On"
        function abc(){
            if(x.innerHTML==="On"){
                x.innerHTML="Off"
            }else{
                x.innerHTML="On"
            }

        }
    </script>
    
</body>
</html>
