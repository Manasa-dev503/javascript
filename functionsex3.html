<body>
    <script>
    /*Write a function which can print the given arguments in ascending order.*/
    function sortNums(a,b,c){
        if(a<b && a<c){
            return a;
            if(b<c){
                return b,c;
            }else{
                return c,b;
            }
        }else if(b<a && b<c){
            return b;
            if(a<c){
                return a,c;
            }else{
                return c,a;
            }
        }else{
            return c;
            if(a<b){
                return a,b;
            }else{
                return b,a;
            }
        }
        return a,b,c
    }
     
    var ascending = sortNums(45,7,68);
    console.log(ascending);//
    </script>
</body>
