<body>
    <script>
        /*Take a string value and print the count of a given character in the string. Given string: "banana", given character:'a', Expected output:3*/
        var s = "banana";
        count=0;
        for(var i=0;i<=s.length-1;i++){
            if(s[i]=='a'){
                count+=1;
                
            }
        }
        console.log(count)

    </script>
