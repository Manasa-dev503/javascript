<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   
</head>
<body>
    <center>
        <span class="bi" id="0" onclick="abc(event)"></span>
        <span class="bi" id="1" onclick="abc(event)"></span>
        <span class="bi" id="2" onclick="abc(event)"></span>
        <span class="bi" id="3" onclick="abc(event)"></span>
        <span class="bi" id="4" onclick="abc(event)" ></span>
        <h1>Rating:</h1>
        <span id="dd"></span>
    </center>
    <script>
    var x = document.getElementsByClassName("bi")
    for(var i=0;i<=x.length-1;i++){
        x[i].classList.add("bi-star")
        console.log(x[i])
    }
        function abc(e){
            console.log(e.target.id)
            for(var j=0;j<=x.length-1;j++){
                if(j<=e.target.id){
                    x[j].classList.remove("bi-star")
                    x[j].classList.add("bi-star-fill")
                }else{
                    x[j].classList.remove("bi-star-fill")
                    x[j].classList.add("bi-star")
                    
                    


                }
                document.getElementById("dd").innerHTML=e.target.id+"/5"
            }
                
            
        }

            

        

    
    

    /*x.classList.add("bi-star")
    x.classList.remove("bi-star")
    x.classList.add("bi-star-fill")*/
        
    </script>
    
</body>
</html>
