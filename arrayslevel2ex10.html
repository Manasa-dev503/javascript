<body>
    <script>
        /*Store only even numbers of a given array in another array.*/
        var ar = [23,34,54,10,4,7];
        var ar1 = [];
        for(i=0;i<=5;i++){
            if(ar[i]%2==0){
               ar1.push(ar[i])
            }
        }
        console.log(ar1)


    </script>
