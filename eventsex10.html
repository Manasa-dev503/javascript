<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div onclick="abc()" id="dd"  style="border: 1px solid;background-color: red; width: 200px; height: 200px;"></div>
    
    <script>
        var ar = ["red","green","yellow","pink","blue"]
        var i = 0;
        var x = document.getElementById("dd")
        x.style.backgroundColor=ar[i]
        function abc(){
            if(i===ar.length-1){
                i=0;
                x.style.backgroundColor=ar[i];
            }else{
                i++;
                x.style.backgroundColor=ar[i];
            }
        }
    </script>
    
</body>
</html>
